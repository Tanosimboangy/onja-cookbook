<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width">
			<title>Onja Cookbook</title>
			<link rel="stylesheet" href="./index.css">
	</head>
	<body>
		<form>
			<h1>Onja Cookbook</h1>
			<div class="big-container">
				<div class="container">
					<label for="recipe-name">What's the recipe name?</label><br>
					<input type="text" class="name" name="name" id="recipe-name" required >
				</div>
				<div class="container">
					<label for="">Picture of the result (URL)</label><br>
					<input type="text" required >
				</div>
				<div class="container">
					<label for="">Who's the cook?</label><br>
					<input type="text" required >
				</div>
				<div class="container">
					<label for="">What's the difficulty?</label><br>
					<select name="level" class="select-level" required>
						<option value="begginer">begginer</option>
						<option value="easy">easy</option>
						<option value="medium">medium</option>
						<option value="difficult">difficult</option>
					</select>
				</div>
				<div class="container">
					<label for="">How much time does it take?</label><br>
					<select name="level" class="select-level" required>
						<option value="Less than 15 minutes">Less than 15minutes</option>
						<option value="About 30 minutes">About 30 minutes</option>
						<option value="45 minutes">45 minutes</option>
						<option value="1 hour">1 hour</option>
						<option value="More than 1 hour">More than 1 hour</option>
						<option value="2 hours">2 hours</option>
					</select>
				</div>
				<div class="container">
					<label for="input-ingredients">Ingredients</label><br>
					<input type="text" id="input-ingredients" required >
				</div>
				<div class="container" id="step" >
					<label for="steps">Steps</label><br>
					<input type="text" id="steps" required ><br>
					<button>Add a new step to the list</button>
				</div>
				<div class="container">
					<button type="submit">Submit</button><br>
				</div>
			</div>
		</form>
		<script src="./script.js"></script>
	</body>
</html>
